<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hamburger Menu</title>
<style>
/* Your work here */
.hamburger-menu
{
    width:30px;
    height:5px;
    background-color:#111;
    border-radius:5px;
    position:relative;
}

.hamburger-menu:after, .hamburger-menu:before
{
    content: '';
    width: 100%;
    height:5px;
    background-color:#111;
    position:absolute;
    border-radius:5px;
}

.hamburger-menu:after
{
    top:10px;
}

.hamburger-menu:before
{
    top:20px;
}
</style>
</head>
<body>
<div class="hamburger-menu"></div>
</body>
</html>
